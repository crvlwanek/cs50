{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <tr>
                <thead>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Symbol</th>
                </thead>
            </tr>
            <tr>
                <tbody>
                    <td>{{ quote.name }}</td>
                    <td>{{ quote.price }}</td>
                    <td>{{ quote.symbol }}</td>
                </tbody>
            </tr>
        </table>
    </div>
    <a href="/quote">Get another quote</a>
{% endblock %}
