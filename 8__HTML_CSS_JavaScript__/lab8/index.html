<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener("DOMContentLoaded", () => {
               const correct = document.querySelector('.correct');
               correct.addEventListener('click', () => {
                   correct.style.backgroundColor = 'green';
                   document.querySelector('#feedback1').innerHTML = "Correct!";
               });

               const incorrects = document.querySelectorAll('.incorrect');
               for (var i = 0; i < incorrects.length; i++){
                   incorrects[i].addEventListener('click', () => {
                       incorrects[i].style.backgroundColor = 'red';
                       document.querySelector('#feedback1').innerHTML = "Incorrect";
                   });
               }

               document.querySelector("#check").addEventListener('click', () => {
                   const input = document.querySelector('input');
                   if (input.value == 'Switzerland') {
                       input.style.backgroundColor = 'green';
                       document.querySelector("#feedback2").innerHTML = "Correct!";
                   } else {
                       input.style.backgroundColor = 'red';
                       document.querySelector("#feedback2").innerHTML = "Incorrect";
                   }
               });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 to 1</button>
                <button class="incorrect">3 to 1</button>
                <button class="incorrect">1 to 1</button>
                <button class="incorrect">1 to 3</button>
                <button class="correct">1 to 6</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>In which country is it illegal to own a single guinea pig?</h3>
                <input type="text"></input>
                <button id="check-answer">Check Answer</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
